<!DOCTYPE html>
<html>
<head>
	<title>Delayed Text</title>
</head>
<body>
	<button id="button" onclick="showDelayedText()">Click me!</button>
	<div id="delayedText" style="display: none;">Hello</div>
	
	<script>
		function showDelayedText() {
			setTimeout(function() {
				document.getElementById("delayedText").style.display = "block";
			}, 5000); // 5000 milliseconds = 5 seconds
		}
	</script>
</body>
</html>
